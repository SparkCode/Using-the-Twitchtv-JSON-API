<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using the Twitchtv JSON API</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/site.css">
    <script src="https://code.jquery.com/jquery-3.2.0.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/site.js"></script>
</head>
<body>
<div class="container-fluid">

    <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="active"><a href="#all" data-toggle="pill">All twitchers<span id="all-user-count">0</span></a></li>
        <li role="presentation"><a href="#online" data-toggle="pill">Online<span id="online-user-count">0</span></a></li>
    </ul>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="all"></div>
        <div role="tabpanel" class="tab-pane fade" id="online"></div>
    </div>
</div>


<div hidden>
    <div class="media">
        <div class="media-left">
            <a class="url" href="#">
                <img class="profile-picture" src="" alt="profile picture">
            </a>
        </div>
        <div class="media-body">
            <a class="url" href="#" target="_blank"><h4 class="media-heading user-name"></h4></a>
            <p class="online" hidden>Online</p>
            <p class="status"></p>
        </div>
    </div>
</div>

</body>
</html>
